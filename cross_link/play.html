<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Cross Link</title>
  <link rel="stylesheet" href="../static/css/style.css" />
  <link rel="stylesheet" href="../static/css/share.css">
  <link rel="stylesheet" href="../static/css/cross_link.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css" />
</head>
<body>
  <div class="app-wrap">
    <div class="game-frame">
      <header class="logo">
        <h1>Cross Link</h1>
      </header>
      <div id="directions"></div>
      <main class="content">
        <div class="puzzle-grid" id="puzzle-grid"></div>
        <button id="shareBtn" class="share-button" style="display:none">share</button>
      </main>
      <footer class="keyboard" id="keyboard">
        <div class="clues" id="clues">
          <div class="arrow left ph ph-caret-left" id="left-arrow"></div>
          <div class="clue" id="clue"></div>
          <div class="arrow right ph ph-caret-right" id="right-arrow"></div>
        </div>
      </footer>

      <div class="share-overlay" id="shareOverlay" hidden>
        <div class="share-modal">
          <h3>Share your result</h3>
          <pre id="sharePreview"></pre>
          <div class="share-actions">
            <div class="share-buttons">
              <button id="nativeShare">Shareâ€¦</button>
              <button id="copyShare">Copy</button>
            </div>
          </div>
          <button class="close" id="closeShare">Close</button>
        </div>
      </div>

    </div>
  </div>
  <script type="module" src="cross_link.js"></script>
</body>

<script>
  const setVH = () => {
    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
  };
  setVH();
  window.addEventListener('resize', setVH);
</script>

</html>
